<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musical - Songs Recommender</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/albums.css') }}"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section>
      <div class="home-logo">
        <img
          class="logo-img-home"
          src="{{ url_for('static', filename='img/music-app-icon.png') }}"
        />
        <p class="app-name">Musical</p>
      </div>
    </section>

    <main>
      <h1>Albums</h1>

      <div class="card-columns">
        {% for album_id in albums_details[0] %}
        <div class="card" style="background-color: #040404">
          <img
            class="card-img-top card-img"
            src="{{album[album_id]['photo']}}"
            alt="Card image"
          />
          <div class="card-body">
            <h4 class="card-title" style="color: #ccc">
              {{ album[album_id]['name'] }}
            </h4>
            <form action="/recommend" method="POST">
              <input
                type="hidden"
                id="playlist_id"
                name="playlist_id"
                value="{{ playlist }}"
              />
              <input
                type="submit"
                href="/recommend"
                class="btn btn-playlist"
                style="font-size: 30px; color: #ccc; padding-left: 0"
                value="&rarr;"
              />
            </form>
          </div>
        </div>
        <!-- {% endfor %} -->
      </div>
    </main>
  </body>
</html>
